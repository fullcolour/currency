<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>匯率換算｜工具箱</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Apple 風格玻璃擬態 -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      backdrop-filter: blur(20px);
    }

    .header {
      padding: 20px;
      text-align: center;
      color: #f8fafc;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(25px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.15);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .desc {
      font-size: 13px;
      color: #cbd5e1;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    input, select {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: #f1f5f9;
      font-size: 15px;
      outline: none;
      backdrop-filter: blur(10px);
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #38bdf8;
      color: #0f172a;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #7dd3fc;
    }

    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 16px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(20px);
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }

    .sub {
      font-size: 12px;
      color: #cbd5e1;
      margin-top: 6px;
      text-align: center;
    }

    .status {
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="header">匯率換算（多 API 自動切換）</div>

  <div class="container">
    <div class="glass-box">
      <div class="title">即時匯率換算</div>
      <div class="desc">輸入金額與貨幣，系統會自動從多個 API 查詢最穩定的匯率來源。</div>

      <div class="row">
        <input id="amount" type="number" value="100" min="0" step="0.01" />
      </div>

      <div class="row">
        <select id="from"></select>
        <select id="to"></select>
      </div>

      <button id="convert">開始換算</button>
      <div id="status" class="status"></div>

      <div id="result" class="result" style="display:none;"></div>
      <div id="sub" class="sub" style="display:none;"></div>
    </div>
  </div>

  <script>
    const currencies = ["USD","EUR","CNY","JPY","HKD","TWD","GBP","AUD","CAD","CHF","SGD","KRW","THB","INR","MYR"];

    const fromSel = document.getElementById("from");
    const toSel = document.getElementById("to");
    const amountInput = document.getElementById("amount");
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");
    const subEl = document.getElementById("sub");

    currencies.forEach(c => {
      fromSel.innerHTML += `<option value="${c}">${c}</option>`;
      toSel.innerHTML += `<option value="${c}">${c}</option>`;
    });

    fromSel.value = "USD";
    toSel.value = "CNY";

    // 多 API 列表（依序嘗試）
    const API_LIST = [
      (from, to, amount) => `https://api.frankfurter.app/latest?amount=${amount}&from=${from}&to=${to}`,
      (from, to, amount) => `https://open.er-api.com/v6/latest/${from}`,
      (from, to, amount) => `https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`
    ];

    async function tryAPIs(from, to, amount) {
      for (let i = 0; i < API_LIST.length; i++) {
        const url = API_LIST[i](from, to, amount);
        try {
          const res = await fetch(url);
          if (!res.ok) continue;

          const data = await res.json();

          // Frankfurter
          if (data.rates && data.rates[to]) {
            return {
              rate: data.rates[to] / amount,
              result: data.rates[to],
              source: "Frankfurter API"
            };
          }

          // ER-API
          if (data.rates && data.rates[to]) {
            return {
              rate: data.rates[to],
              result: amount * data.rates[to],
              source: "ER-API"
            };
          }

          // exchangerate.host
          if (typeof data.result === "number") {
            return {
              rate: data.result / amount,
              result: data.result,
              source: "Exchangerate.host"
            };
          }

        } catch (e) {
          continue;
        }
      }
      throw new Error("所有 API 都無法取得匯率");
    }

    document.getElementById("convert").addEventListener("click", async () => {
      const amount = parseFloat(amountInput.value);
      const from = fromSel.value;
      const to = toSel.value;

      if (!amount || amount <= 0) {
        statusEl.textContent = "請輸入有效金額";
        statusEl.style.color = "#f87171";
        return;
      }

      statusEl.textContent = "正在查詢匯率...";
      statusEl.style.color = "#cbd5e1";

      try {
        const { rate, result, source } = await tryAPIs(from, to, amount);

        resultEl.style.display = "block";
        subEl.style.display = "block";

        resultEl.textContent = `${amount.toFixed(2)} ${from} ≈ ${result.toFixed(2)} ${to}`;
        subEl.textContent = `匯率來源：${source}（1 ${from} ≈ ${rate.toFixed(4)} ${to}）`;

        statusEl.textContent = "查詢成功";
        statusEl.style.color = "#4ade80";

      } catch (err) {
        statusEl.textContent = "查詢失敗：所有 API 都無法連線";
        statusEl.style.color = "#f87171";
        resultEl.style.display = "none";
        subEl.style.display = "none";
      }
    });
  </script>
</body>
</html>
